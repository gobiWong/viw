<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
	<input type="button" value="roll" @click="roll">
	<input type="button" value="stop" @click="stop">
	<p>
		{{ msg }}
	</p>

	
</div>

<script>
	var vm = new Vue({
		el:'#app',
		data:{
			msg:'we猪,我们能ying！',
			timerId:null
		},
		methods:{
			
			roll(){
			if (this.timerId != null) return
			this.timerId=setInterval(()=>{
				var start = this.msg.substr(0,1)
				var end = this.msg.substr(1)
				this.msg=end+start
			},250)
			},
			stop(){
				clearInterval(this.timerId)
				this.timerId=null
			}
		}
	})

</script>
	
</body>
</html>
